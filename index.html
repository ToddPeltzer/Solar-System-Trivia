<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Trivia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='lives'>
        
    </div>

    <!-- home page section -->
    <div class="welcomeSection">
        <h1 class="welcome">Welcome to Solar System Trivia</h1>
        <br/>
        <h2 class="welcomeStatement">Do you have what it takes to go to the great beyond?</h2>
        <br/>
        <button id="rulesButton">Astronaut Tips</button>
        <button class="startGame">Start Journey</button>
    </div>
        <!-- Rule Modal -->
        <div id="rulesModalContainer">
            <div id="ruleModalText">
                <h1>Tips to navigating your way through the solar system</h1>
                <p>If you answer a question correctly, you will fly to the next planet.</p>
                <p>If you answer a question incorrectly, your space ship will crash.</p>
                <p>Goodluck!</p>
                <button id="ruleClose">Close</button>
            </div>
        </div>


        <br/>

     <!-- Where the name, image and question are located  -->
    <div class="questionSection">
        <h1 class="planetName"></h1>
        <img class="planetImage" src="">
        <h2 class="planetQuestion"></h2>
    </div>

    <!-- where the created buttons are going -->
    <div class="buttonDiv"></div>

    <!-- the in game modal for question right/wrong -->
    <div id="planetModalContainer">
        <div id="planetModalText">
            <h1 id="planetModalHeader"></h1>
            <img id="planetModalImage" src="">
            <p id="planetModalFact"></p>
            <button id="planetModalButton"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
